<div class="card">
  <div class="card-header">
    <h3 class="card-title font-weight-bolder text-dark">Danh sách đề tài đồ án</h3>
  </div>

  <div class="card-body pt-0" >
    <div class="mt-4">
      <div class="search-container mt-4">
        <div class="d-flex gap-4">
          <div class="input-group me-2 mb-2">
            <input type="text" class="form-control" placeholder="Tên đề tài"/>
            <span class="input-group-text" style="cursor: pointer;">
            <i class="bi bi-search"></i> <!-- Biểu tượng kính lúp -->
            </span>
          </div>

          <!-- <p-multiSelect
            [options]="cities"
            [(ngModel)]="selectedCities"
            placeholder="Select city"
            optionLabel="name"
            display="chip"
            [showClear]="true"
          /> -->

          <div class="select-box me-2 mb-2">
            <select class="form-control custom-width">
              <option value="" disabled selected>Năm học áp dụng</option>
              <!-- <option *ngFor="let status of statuses" [value]="status">{{ status }}</option> -->
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>
        </div>


        <button type="button" class=" button-add" (click)="onLoadFormRegister()">
          <i class="bi bi-plus icon-add"></i>
          Thêm mới đề tài
        </button>
      </div>

      <table class="table table-striped mt-3 custom-bordered">
        <thead class="custom-header">
          <tr>
            <th style="text-align: center">STT</th>
            <th>Mã đề tài</th>
            <th>Tên đề tài</th>
            <th>Tên đợt</th>
            <th>Mô tả đề tài</th>
            <th>Đề tài do SV đề xuất</th>
            <th>Tác vụ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center;">1</td>
            <td>DATN</td>
            <td>đề tài abc</td>
            <td>Đợt 1</td>
            <td>mô tả abc</td>
            <td>Nguyễn Văn A</td>
            <td>
              <div class="d-flex align-items-center gap-4">
                <i class="bi bi-pencil-square" style="cursor: pointer;" (click)="onLoadFormUpdate(updateProject)"></i>
                <i class="bi bi-trash-fill" style="cursor: pointer;" (click)="onLoadFormDelete(deleteProject)"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-container mt-3">
      <!-- <ngb-pagination
        [collectionSize]="filteredData.length"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination> -->
    </div>
  </div>
</div>

<ng-template #updateProject let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h5 class="mb-0 modal-title">Cập nhật tên đề tài</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body text-center">
      <div class="d-flex align-items-center justify-content-between gap-4">
        <div class="form-group w-50 mb-3">
          <label for="" class="form-label">Mã đề tài</label>
          <input
            type="text"
            id=""
            name=""
            class="form-control"
            placeholder=""
            disabled
          />
        </div>

        <div class="form-group w-50 mb-3">
          <label for="" class="form-label">Tên đề tài</label>
          <input
            type="text"
            id=""
            name=""
            class="form-control"
            placeholder=""
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-primary"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
      >
        <span class="indicator-label"> Cập nhật </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>


<ng-template #deleteProject let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h5 class="mb-0 modal-title">Xóa đề xuất đề tài</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body text-center">
      <h4>Bạn chắc chắn muốn xóa đề tài abc?</h4>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-danger"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
      >
        <span class="indicator-label"> Xóa </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>
