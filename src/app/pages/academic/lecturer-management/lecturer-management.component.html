<div class="card">
  <div class="card-header">
    <h3 class="card-title font-weight-bolder text-dark">Danh sách cán bộ/ giảng viên</h3>
  </div>

  <div class="card-body pt-0">
    <div class="mt-4">
      <div class="search-container mt-4">
        <div class="d-flex">
          <div class="input-group me-2 mb-2">
            <input type="text" class="form-control" placeholder="Tên giảng viên" />
            <span class="input-group-text" style="cursor: pointer">
              <i class="bi bi-search"></i>
              <!-- Biểu tượng kính lúp -->
            </span>
          </div>

          <div class="select-box me-2 mb-2">
            <select class="form-control custom-width">
              <option value="" disabled selected>Chuyên ngành</option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>

          <div class="select-box me-2 mb-2">
            <select class="form-control custom-width">
              <option value="" disabled selected>Chức vụ quản lý</option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>
        </div>

        <button type="button" class="button-add" (click)="onLoadCreateDepartment(createDepartment)">
          <i class="bi bi-plus icon-add"></i>
          Thêm mới giảng viên
        </button>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-success">Kết xuất</button>
      </div>
      <table class="table table-striped mt-3 custom-bordered">
        <thead class="custom-header">
          <tr>
            <th style="text-align: center">STT</th>
            <th>Mã giảng viên</th>
            <th>Tên giảng viên</th>
            <th>Tên bộ môn</th>
            <th>Chức vụ quản lý</th>
            <th>Tên học vị</th>
            <th>Tên học hàm</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Tác vụ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center">1</td>
            <td>1223</td>
            <td>Lê Trung Hiếu</td>
            <td>
              Nhúng & IOT
            </td>
            <td>Giảng viên</td>
            <td>Tiến sĩ</td>
            <td></td>
            <td>0987654321</td>
            <td>trunghieuutehygmail.com</td>
            <td>
              <div class="d-flex align-items-center gap-4">
                <button
                  class="button-action btn-download btn btn-sm"
                  placement="top"
                  ngbTooltip="Chỉnh sửa"
                  (click)="onLoadCreateDepartment(createDepartment)"
                >
                  <i i-bs name="pencil-square" class="p-0"></i>
                </button>

                <button
                  class="button-action btn-download btn btn-sm"
                  placement="top"
                  ngbTooltip="Xóa"
                  (click)="onDeleteDepartment(deleteDepartment)"
                >
                  <i i-bs name="trash-fill" class="p-0"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-container mt-3">
      <!-- <ngb-pagination
        [collectionSize]="filteredData.length"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination> -->
    </div>
  </div>
</div>

<ng-template #createDepartment let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h5 class="mb-0 modal-title">Thêm mới khoa</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="d-flex align-items-center gap-5" style="margin-bottom: 20px;">
        <div class="form-group w-50">
          <label for="" class="form-label">Khoa</label>
          <select class="form-select" aria-label="Select example">
            <option disabled selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="form-group w-50">
          <label for="" class="form-label">Chuyên ngành</label>
          <select class="form-select" aria-label="Select example">
            <option disabled selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="d-flex align-items-center gap-5" style="margin-bottom: 20px;">
        <div class="form-group w-50">
          <label for="" class="form-label">Mã giảng viên</label>
          <input type="text" id="" name="" class="form-control" placeholder=""/>
        </div>

        <div class="form-group w-50" >
          <label for="" class="form-label">Tên giảng viên</label>
          <input type="text" id="" name="" class="form-control" placeholder=""/>
        </div>
      </div>

      <div class="d-flex align-items-center gap-5" style="margin-bottom: 20px;">
        <div class="form-group w-50">
          <label for="" class="form-label">Số điện thoại</label>
          <input type="text" id="" name="" class="form-control" placeholder=""/>
        </div>

        <div class="form-group w-50" >
          <label for="" class="form-label">Email</label>
          <input type="text" id="" name="" class="form-control" placeholder=""/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-primary"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
      >
        <span class="indicator-label"> Xác nhận </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>

<ng-template #deleteDepartment let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h5 class="mb-0 modal-title">Xóa giảng viên</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body text-center">
      <h4>Bạn chắc chắn muốn xóa giảng viên abc?</h4>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-danger"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
      >
        <span class="indicator-label"> Xóa </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>
