<div class="card">
  <div class="card-header">
    <h3 class="card-title font-weight-bolder text-dark">Danh sách khoa</h3>
  </div>

  <div class="card-body pt-0">
    <div class="mt-4">
      <div class="search-container mt-4">
        <div class="d-flex">
          <div class="input-group me-2 mb-2">
            <input type="text" class="form-control" placeholder="Tên khoa" />
            <span class="input-group-text" style="cursor: pointer">
              <i class="bi bi-search"></i>
              <!-- Biểu tượng kính lúp -->
            </span>
          </div>
        </div>

        <button type="button" class="button-add" (click)="onLoadCreateDepartment(createDepartment)">
          <i class="bi bi-plus icon-add"></i>
          Thêm mới khoa
        </button>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-success">Kết xuất</button>
      </div>
      <table class="table table-striped mt-3 custom-bordered">
        <thead class="custom-header">
          <tr>
            <th style="text-align: center">STT</th>
            <th>Mã khoa</th>
            <th>Tên khoa</th>
            <th>Mô tả</th>
            <th>Cập nhật lần cuối</th>
            <th>Tác vụ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center">1</td>
            <td>CNTT</td>
            <td>Công nghệ thông tin</td>
            <td>
              Khoa Công nghệ thông tin - Trường Đại học Sư phạm Kỹ thuật Hưng
              Yên
            </td>
            <td>27/04/2025</td>
            <td>
              <div class="d-flex align-items-center gap-4">
                <button
                  class="button-action btn-download btn btn-sm"
                  placement="top"
                  ngbTooltip="Chỉnh sửa khoa"
                  (click)="onLoadCreateDepartment(createDepartment)"
                >
                  <i i-bs name="pencil-square" class="p-0"></i>
                </button>

                <button
                  class="button-action btn-download btn btn-sm"
                  placement="top"
                  ngbTooltip="Xóa khoa"
                  (click)="onDeleteDepartment(deleteDepartment)"
                >
                  <i i-bs name="trash-fill" class="p-0"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-container mt-3">
      <!-- <ngb-pagination
        [collectionSize]="filteredData.length"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination> -->
    </div>
  </div>
</div>

<ng-template #createDepartment let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h5 class="mb-0 modal-title">Thêm mới khoa</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="d-flex align-items-center gap-5">
        <div class="form-group w-50">
          <label for="department" class="form-label">Mã khoa</label>
          <input type="text" id="department_id" name="department" class="form-control" placeholder="" disabled/>
        </div>

        <div class="form-group w-50" >
          <label for="department" class="form-label">Tên khoa</label>
          <input type="text" id="department_id" name="department" class="form-control" placeholder=""/>
        </div>
      </div>
      <div class="form-group w-100" >
        <label for="departmentDes" class="form-label">Mô tả khoa</label>
        <angular-editor
          id="departmentDes"
          [config]="editorConfig"
        ></angular-editor>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-primary"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
      >
        <span class="indicator-label"> Xác nhận </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>

<ng-template #deleteDepartment let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h5 class="mb-0 modal-title">Xóa khoa</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body text-center">
      <h4>Bạn chắc chắn muốn xóa khoa abc?</h4>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-light me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-danger"
        [attr.data-kt-indicator]="isLoading ? 'on' : 'off'"
      >
        <span class="indicator-label"> Xóa </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>
