<div class="card">
  <div class="card-header">
    <h3 class="card-title font-weight-bolder text-dark">
      Xác nhận sinh viên đăng ký đề tài
    </h3>
  </div>

  <div class="card-body pt-0">
    <div class="mt-4">
      <div class="search-container mt-4">
        <div class="d-flex">
          <div class="select-box me-2 mb-2">
            <select class="form-control custom-width">
              <option value="" disabled selected>Tên đợt</option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>
        </div>
      </div>

      <table class="table table-striped mt-3 custom-bordered">
        <thead class="custom-header">
          <tr>
            <th style="text-align: center">STT</th>
            <th>Mã sinh viên</th>
            <th>Tên sinh viên</th>
            <th>Mã lớp</th>
            <th>Tên đề tài</th>
            <th>Tác vụ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center">1</td>
            <td>đề tài abc</td>
            <!-- <td></td> -->
            <td>mô tả abc</td>
            <td>Nguyễn Văn A</td>
            <td>Vũ Xuân T</td>
            <td>
              <div class="d-flex gap-3 align-items-center">
                <button
                  class="button-action btn-download btn btn-sm"
                  placement="top"
                  ngbTooltip="Xem chi tiết"
                  (click)="onLoadFormDetail(viewDetailModal)"
                >
                  <i i-bs name="eye-fill"></i>
                </button>

                <button
                  class="button-action btn-download btn btn-sm"
                  placement="top"
                  ngbTooltip="Chỉnh sửa đề tài"
                >
                  <i i-bs name="pencil-square"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-container mt-3">
      <!-- <ngb-pagination
        [collectionSize]="filteredData.length"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination> -->
    </div>
  </div>
</div>

<ng-template #viewDetailModal let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Thông tin đề tài abc</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="d-flex gap-3">
        <div class="w-50">
          <label for="" class="form-label">Mã đề tài</label>
            <input type="text" id="" name="" class="form-control" placeholder="" disabled>
        </div>
        <div class="w-50">
          <label for="" class="form-label">Tên đề tài</label>
            <input type="text" id="" name="" class="form-control" placeholder="">
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="templateContent" class="form-label">Nội dung đề tài</label>
        <angular-editor  id="templateContent" [config]="editorConfig"
                        ></angular-editor>
      </div>
    </div>

    <div class="modal-footer">
      <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3" (click)="modal.dismiss('cancel')">
        Hủy
      </button>

      <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
        <span class="indicator-label">
          Đồng ý
        </span>
      <span class="indicator-progress">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
    </button>
    </div>
  </form>
</ng-template>
