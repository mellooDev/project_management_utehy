<div class="card" [ngClass]="{'container': !isLogin}">
  <!-- Tiêu đề trang -->
  <div class="card-header">
    <h3 class="card-title">
      <h1>{{ category.name }}</h1>
    </h3>
  </div>
  <!-- Bộ lọc và nút Tạo -->
  <div class="m-5" [ngClass]="{'container': !isLogin}">
    <h3 class="text-muted" style="padding-left: 10px;" *ngIf="listProductByCategory">{{ listProductByCategory.length }}
      Sản
      phẩm dữ liệu</h3>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let data of listProductByCategory" style="cursor: pointer;">
        <label class="btn btn-outline btn-active-light-primary p-7 d-flex align-items-center mb-5"
          for="kt_radio_buttons_2_option_1" (click)="navigateToDetail(data.product_id)">
          <!-- <i class="ki-duotone ki-setting-2 fs-4x me-4"><span class="path1"></span><span class="path2"></span></i> -->
          <img class="fs-4x me-4" src="./assets/media/logos/DEP_icon.ico" style="max-width: 50px;" />
          <span class="d-block fw-semibold text-start">
            <span class="text-gray-900 fw-bold d-block ">{{ data.description?.name }}</span>
            <span class="text-muted fw-semibold fs-6">
              {{ data.description?.short_description }}
            </span>
          </span>
        </label>
      </div>
    </div>
  </div>
</div>
