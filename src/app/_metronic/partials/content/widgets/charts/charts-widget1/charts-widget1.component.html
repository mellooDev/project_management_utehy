<div #chartRef>
  <div class="card-header border-0 pt-5">
    <!-- begin::Title-->
    <h3 class="card-header-text align-items-start flex-column">
      <span class="card-label fw-bolder fs-3">{{ titleChart }}</span>
    </h3>
    <!-- end::Title-->
  </div>
  <!-- end::Header-->

  <!-- begin::Body-->
  <div class="card-body" style="margin-top: -3.5rem">
    <!-- begin::Chart-->
    <div id="kt_charts_widget_1_chart">
      <button
        (click)="toggleFullscreen()"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          background: transparent;
          border: none;
          cursor: pointer;
          z-index: 10;
        "
      >
        <i class="fas fa-expand"></i>
      </button>
      <div #chartContainer style="width: 100%; height: 250px"></div>
    </div>
    <!-- end::Chart-->
  </div>
</div>
